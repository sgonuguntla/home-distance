<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Distance Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Find Distance Between Two Homes</h2>
    <form id="distanceForm">
      <input type="text" id="address1" placeholder="Enter first home address" required>
      <input type="text" id="address2" placeholder="Enter second home address" required>
      <button type="submit">Calculate Distance</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
